<div class="stat-container">
  <div class="stats">
    <mat-card class="stat-card">
      <mat-card-content>
        <p class="stat-title">Total amount in USD</p>
        <p class="stat-value">{{conversionsSum}}</p>
      </mat-card-content>
    </mat-card>
    <mat-card class="stat-card">
      <mat-card-content>
        <p class="stat-title">Most popular destination currency</p>
        <p class="stat-value" style="font-size:36px; margin-top:30px;">{{favouriteDest}}</p>
      </mat-card-content>
    </mat-card>
    <mat-card class="stat-card">
      <mat-card-content>
        <p class="stat-title">Total number of conversions</p>
        <p class="stat-value">{{conversionsCount}}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
